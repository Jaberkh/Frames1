<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Warpcast Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            border: 2px solid #000;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>خوش آمدید به Warpcast!</h2>
        <p>این یک فریم ساده است.</p>
    </div>
</body>
</html>
